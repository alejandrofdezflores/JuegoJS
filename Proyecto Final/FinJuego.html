<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop - Leccion 1: Creacion del canvas y dibujar</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>
<body>

<!--Elemento canvas que podemos hacer referencia a el en cualquier momento.-->
<canvas id="myCanvas" width="480" height="320"></canvas>

<!--Codigo javascript en el cual controlaremos   -->
<script>

/*Estamos guardando una referencia al elemento <canvas> en la variable canvas. 
Después estamos creando la variable ctx para guardar el contexto de gráficos 2D, 
que es la herramienta  que realmente utilizaremos para dibujar.*/


// Definimos las variables que van a determinar el comportamiento de la bola
// Y que tambien utilizaremos para definir el tamaño de nuestra bola.


var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
// Incuiremos las siguientes variables para definir el ancho y el alto de la paleta que usaremos
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
// Variables que utilizamos para controlar si esta pulsada cualquiera de las teclas izq o derecha. 
var rightPressed = false;
var leftPressed = false;

// Para escuchar las pulsaciones de las teclas necesitamos definir los escuchadores de eventos.
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);


//Cuando ocurra el evento keydown al pulsar cualquier tecla del teclado, 
//la función keyDownHandler() se ejecutará. 
//Cuando se liberará la tecla pulsada, se ejecutará la función keyUpHandler().
function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
}
function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

// Esta funcion se encargara de dibujar la paleta en la pantalla
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    drawPaddle();
	
	 if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    
//Modificamos este if para que en caso de que la pelota choque contra la pared inferior se vuelva a cargar
//la interfaz y se muestre un mensaje de alerta.	
    if(y + dy < ballRadius) {
    dy = -dy;
} else if(y + dy > canvas.height-ballRadius) {
//Añadiremos tambien esa estructura para controlar la colision de la bola con la paleta.
if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
		} else {
    alert("GAME OVER");
    document.location.reload();
	}
}
    
//Dentro de la función draw() comprobaremos si está pulsada la flecha izquierda o la derecha 
//cada vez que se dibuje un fotograma.
//Si se pulsa la flecha izquierda, la paleta se moverá 7 píxeles a la izquierda. 
//Si se pulsa la flecha derecha, se moverá 7 píxeles a la derecha
// Todo esto dentro de los limites de Canvas.
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
        paddleX -= 7;
    }
    
    x += dx;
    y += dy;
}
setInterval(draw, 10);
</script>
</body>
</html>
